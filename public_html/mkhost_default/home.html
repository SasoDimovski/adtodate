idth bgdark clearfix"><div id="countdown" class="bodycontainer cpanel-links clearfix"><h1>Страницата е во изработка</h1><a href="" class="cpanel"><i class="fa fa-file"></i> cPanel</a><a href="" class="webmail"><i class="fa fa-envelope"></i> Webmail</a><a href="http://www.mkhost.com.mk/contact"><i class="fa fa-life-ring"></i> Поддршка</a><a href="http://mkhost.com.mk/clients/knowledgebase"><i class="fa fa-question-circle"></i> База на знаење</a><a href="https://mkhost.com.mk/clients/clientarea.php"><i class="fa fa-user"></i> Корисничка зона</a></div></div><div class="arrow-separator arrow"></div><div class="fullwidth clearfix bgwhite"><div id="maincont" class="bodycontainer clearfix"><h2>Хостирано од</h2><a href="http://www.mkhost.com.mk"><img src="http://www.mkhost.com.mk/images/logo.png" alt="МКхост лого"></a><p style="clear:both;margin-top:35px;"></p><a href="http://www.mkhost.com.mk/web-hosting" class="link">Веб хостинг</a><a href="http://www.mkhost.com.mk/domains" class="link">Домени</a><a href="http://www.mkhost.com.mk/servers" class="link">Сервери</a><a href="http://www.mkhost.com.mk/web-design" class="link">Веб развој</a></div></div><div class="fullwidth clearfix"><div id="maincont" class="bodycontainer clearfix"><h3>Регистрирај .mk домен</h3><div class="col-md-1 domain-column"><div class="input-group"><span class="input-group-addon" id="basic-addon1">WWW.</span><input id="domain" type="text" name="domain" class="form-control input-lg" placeholder="име на домен" autocomplete="off"></div></div><div class="col-md-2 search-column"><a href="#" id="search_domain" class="btn btn-green btn-block">Пребарај домен</a></div></div></div><script>$(document).ready(function(){$('.cpanel').attr('href', 'http://' + window.location.hostname + '/cpanel');$('.webmail').attr('href', 'http://' + window.location.hostname + '/webmail');$('#search_domain').on('click',function(e){e.preventDefault();var domain=$('#domain').val();if(domain==''){return;}window.location.href='http://mkhost.com.mk/domains?ucp_domain='+domain;});$('#domain').bind('keypress', function(e){var code=(e.keyCode ? e.keyCode : e.which);if (code==13){$("#search_domain").click();}});});</script></body></html>
